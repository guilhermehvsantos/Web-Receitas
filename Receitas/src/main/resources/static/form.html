<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastrar Receita</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="my-5">Cadastrar Receita</h1>
      <form id="formReceita">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="modoPreparo" class="form-label">Modo de Preparo</label>
          <textarea
            id="modoPreparo"
            name="modoPreparo"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="ingredientes" class="form-label">Ingredientes</label>
          <textarea
            id="ingredientes"
            name="ingredientes"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="/" class="btn btn-secondary">Voltar</a>
      </form>
    </div>

    <script>
      document
        .getElementById("formReceita")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const receita = {
            nome: document.getElementById("nome").value,
            modoPreparo: document.getElementById("modoPreparo").value,
            ingredientes: document.getElementById("ingredientes").value,
          };

          fetch("/receitas/form", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(receita),
          })
            .then((response) => {
              if (response.ok) {
                window.location.href = "/list.html";
              } else {
                alert("Erro ao cadastrar receita!");
              }
            })
            .catch((error) => {
              alert("Erro ao enviar os dados: " + error);
            });
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGFf32VwKPrZ85aMQF05Yl5HeJ0z2MG11n6LxtJk04a+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
